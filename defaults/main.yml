---

# vim or nvim
editor_choice: 'vim'
editor_user: 'ansible_user'
user_path: '/home/{{ editor_user }}'

# vim path
vim_path_directory: '{{ user_path }}/.vim'
nvim_path_directory: '{{ user_path }}/.config/nvim'

# https or ssh
plugin_clone_with: 'https'

# plugins directories
pack_directory_layout:
  - start
  - opt
start_directory_path: '~/.vim/pack/plugins/start'
opt_directory_path: '~/.vim/pack/plugins/opt'

